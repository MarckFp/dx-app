[package]
name = "dx-app"
version = "0.0.0-git"
authors = ["Marcos Fern√°ndez <marcosfernandezperez9@gmail.com>"]
edition = "2021"
publish = false

[dependencies]
dioxus = { version = "0.6.1" , features = ["router"] }
dioxus-free-icons = { version = "0.9", features = ["hero-icons-solid"] }
web-sys = { version = "0.3.77", features = ["Window", "Navigator"] }
sentry = "0.35.0"

[features]
default = ["dioxus/web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]
bundle = []

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
